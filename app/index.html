<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Store - Version 5</title>
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div>
            <button onclick="handlers.toggleAllGames()">Toggle All Games</button>
            <button onclick="handlers.deleteAllGames()">Delete All Games</button>
        </div>

        <div>
            <input type="text" id="add-game-input" placeholder="Enter Title">
            <button onclick="handlers.addGame()">Add Game</button>
        </div>

        <div>
            <input type="text" id="change-game-position-input" placeholder="Enter Position">
            <input type="text" id="change-game-title-input" placeholder="Enter Title">
            <button onclick="handlers.changeGame()">Change Game</button>
        </div>

        <div>
            <input type="text" id="toggle-sold-position-input" placeholder="Enter Position">
            <button onclick="handlers.toggleSold()">Toggle Sold Game</button>
        </div>

        <div>
            <button onclick="handlers.deleteGame()">Delete Game</button>
        </div>
    </div>

    <ul id="games-list" class="list-unstyled games-list"></ul>

    <script src="script.js"></script>
</body>

</html>
